<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>traceGuide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assert/css/nav.css" rel="stylesheet">
    <link href="/faultKnowledge/css/faultKnowledge.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


</head>
<body class="container-fluid">
<header>
    <div class="row">
        <div class="col-md-3 col-lg-3 title">
            <img src="/assert/picture/SchoolBadge.png" alt="西安电子科技大学" class="schoolBadge"/>
            <a href="/home">开关设备影响因素分析</a>
        </div>
        <div class="col-md-1 col-lg-1 col-md-offset-6 col-lg-offset-6 nav">
            <a href="/traceBack">分析计算</a>
        </div>
        <div class="col-md-1 col-lg-1 nav">
            <a href="/traceGuide">追溯指南</a>
        </div>
        <div class="col-md-1 col-lg-1 nav">
            <a href="/faultKnowledge">知识库</a>
        </div>
    </div>
</header>
<div class="row functionContainer">
    <div class="col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2">
        <form class="form-inline faultSearch">
            <div class="form-group">
                <label for="searchContent" class="searchContent">请输入失效模式:</label>
                <input type="text" class="form-control" id="searchContent" placeholder="请输入...">
            </div>
            <button type="button" class="btn btn-default" aria-label="Left Align" id="searchFault">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" aria-label="Left Align" id="clearSearch">
                <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
            </button>
        </form>
        <table class="table table-bordered faultTable">
            <tr id="tableTitle">
                <th>序号</th>
                <th>失效模式</th>
                <th>故障模式表现及判断依据</th>
            </tr>
            <tr id="line1">
                <td>1</td>
                <td>SF6泄漏</td>
                <td>气体压力不正常</td>
            </tr>
            <tr id="line2">
                <td>2</td>
                <td>操作机构异常</td>
                <td>包括机构本体异常及传动系统异常。其中，机构箱内的所有零部件属于机构本体范围，机构输出轴后的运动部件属于传动系统范围。</td>
            </tr>
            <tr id="line3">
                <td>3</td>
                <td>辅助部件损坏</td>
                <td>包括二次元件损坏和指示损坏两类，及除以上两者以外的辅助部件损坏内容。</td>
            </tr>
            <tr id="line4">
                <td>4</td>
                <td>主要组件劣化</td>
                <td>包括机械性能非运动部件破损；绝缘性能劣化；导电回路组件劣化；灭弧单元性能组件劣化。</td>
            </tr>
            <tr id="line5">
                <td>5</td>
                <td>二次监控保护异常</td>
                <td>测控和保护装置本体出现的异常</td>
            </tr>
        </table>
    </div>
</div>
<footer>
    <div class="row">
        <div class="col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 foot">
            <p>©2018 西安电子科技大学智能制造与工业大数据研究中心</p>
        </div>
    </div>
</footer>
<script src="/faultKnowledge/js/faultKnowledge.js"></script>
</body>
</html>
