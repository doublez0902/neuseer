<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>traceGuide</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assert/css/nav.css" rel="stylesheet">
    <link href="/traceGuide/css/traceGuide.css" rel="stylesheet">

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body class="container-fluid">
<header>
    <div class="row">
        <div class="col-md-3 col-lg-3 title">
            <a href="/traceBack">开关设备影响因素分析</a>
        </div>
        <div class="col-md-1 col-lg-1 col-md-offset-7 col-lg-offset-7 nav">
            <a href="/traceGuide">追溯指南</a>
        </div>
        <div class="col-md-1 col-lg-1 nav">
            <a href="/faultKnowledge">知识库</a>
        </div>
    </div>
</header>
<div class="row traceTitle">
    <div class="col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1">质量问题分类</div>
    <div class="col-md-4 col-lg-4">影响因素分类</div>
    <div class="col-md-2 col-lg-2">质量问题追溯</div>
</div>
<div class="row traceContent">
    <div class="col-md-2 col-lg-2 col-md-offset-1 col-lg-offset-1">
        <p>
            <button type="button" id="1_grade_1" class="btn btn-warning btn-block grade1">磨合</button>
        </p>
        <p>
            <button type="button" id="1_grade_2" class="btn btn-warning btn-block grade1">机械特性测试</button>
        </p>
        <p>
            <button type="button" id="1_grade_3" class="btn btn-warning btn-block grade1">工频耐压回路电阻测试</button>
        </p>
    </div>
    <div class="col-md-2 col-lg-2">
        <p>
            <button type="button" id="2_grade_1" class="btn btn-warning btn-block grade2">拒分</button>
        </p>
        <p>
            <button type="button" id="2_grade_2" class="btn btn-warning btn-block grade2">拒和</button>
        </p>
        <p>
            <button type="button" id="2_grade_3" class="btn btn-warning btn-block grade2">拒动</button>
        </p>
        <p>
            <button type="button" id="2_grade_4" class="btn btn-warning btn-block grade2">开距</button>
        </p>
        <p>
            <button type="button" id="2_grade_5" class="btn btn-warning btn-block grade2">超程</button>
        </p>
        <p>
            <button type="button" id="2_grade_6" class="btn btn-warning btn-block grade2">同期性</button>
        </p>
        <p>
            <button type="button" id="2_grade_7" class="btn btn-warning btn-block grade2">弹跳</button>
        </p>
        <p>
            <button type="button" id="2_grade_8" class="btn btn-warning btn-block grade2">速度</button>
        </p>
        <p>
            <button type="button" id="2_grade_9" class="btn btn-warning btn-block grade2">相间电压</button>
        </p>
        <p>
            <button type="button" id="2_grade_10" class="btn btn-warning btn-block grade2">端口间电压</button>
        </p>
        <p>
            <button type="button" id="2_grade_11" class="btn btn-warning btn-block grade2">击穿</button>
        </p>
    </div>
    <div class="col-md-2 col-lg-2">
        <p>
            <button type="button" id="3_grade_1" class="btn btn-warning btn-block grade3">油杯高度</button>
        </p>
        <p>
            <button type="button" id="3_grade_2" class="btn btn-warning btn-block grade3">二次配线</button>
        </p>
        <p>
            <button type="button" id="3_grade_3" class="btn btn-warning btn-block grade3">脱扣器</button>
        </p>
        <p>
            <button type="button" id="3_grade_4" class="btn btn-warning btn-block grade3">电磁铁</button>
        </p>
        <p>
            <button type="button" id="3_grade_5" class="btn btn-warning btn-block grade3">限位螺钉</button>
        </p>
        <p>
            <button type="button" id="3_grade_6" class="btn btn-warning btn-block grade3">极柱拉杆螺钉</button>
        </p>
        <p>
            <button type="button" id="3_grade_7" class="btn btn-warning btn-block grade3">极柱</button>
        </p>
        <p>
            <button type="button" id="3_grade_8" class="btn btn-warning btn-block grade3">触壁表面不平、氧化</button>
        </p>
    </div>
    <div class="col-md-2 col-lg-2">
        <p>
            <button type="button" id="4_grade_1" class="btn btn-warning btn-block grade4">装配不达标</button>
        </p>
        <p>
            <button type="button" id="4_grade_2" class="btn btn-warning btn-block grade4">零件本身性能不合格</button>
        </p>
        <p>
            <button type="button" id="4_grade_3" class="btn btn-warning btn-block grade4">零件表面尺寸不合格</button>
        </p>
    </div>
    <div class="col-md-2 col-lg-2">
        <p>
            <button type="button" id="5_grade_1" class="btn btn-warning btn-block grade5">箱体上位</button>
        </p>
        <p>
            <button type="button" id="5_grade_2" class="btn btn-warning btn-block grade5">清丝、铰孔</button>
        </p>
        <p>
            <button type="button" id="5_grade_3" class="btn btn-warning btn-block grade5">拐臂、分闸簧安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_4" class="btn btn-warning btn-block grade5">极柱安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_5" class="btn btn-warning btn-block grade5">机构、主轴部安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_6" class="btn btn-warning btn-block grade5">机构与箱体连接</button>
        </p>
        <p>
            <button type="button" id="5_grade_7" class="btn btn-warning btn-block grade5"> 传动系统连接</button>
        </p>
        <p>
            <button type="button" id="5_grade_8" class="btn btn-warning btn-block grade5">二次布线</button>
        </p>
        <p>
            <button type="button" id="5_grade_9" class="btn btn-warning btn-block grade5">底盘车安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_10" class="btn btn-warning btn-block grade5">触臂安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_11" class="btn btn-warning btn-block grade5"> 封板围板安装</button>
        </p>
        <p>
            <button type="button" id="5_grade_12" class="btn btn-warning btn-block grade5">底盘车连锁安装</button>
        </p>
    </div>
</div>
<script type="text/javascript" src="/traceGuide/js/traceGuide.js"></script>
</body>
</html>
